<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: #1e293b;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 100%;
            max-width: 480px;
            background: #2d3748;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 90vh;
        }

        .chat-header {
            background: #0f172a;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid #1e293b;
        }

        .chat-status {
            font-size: 12px;
            color: #a3e635;
        }

        .messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            height: 100%;
            scroll-behavior: smooth;
            background: #1e293b;
        }

        .message-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sent {
            flex-direction: row-reverse;
            justify-content: flex-end;
        }

        .received {
            justify-content: flex-start;
        }

        .message {
            max-width: 75%;
            padding: 12px 15px;
            border-radius: 18px;
            font-size: 14px;
            position: relative;
            animation: fadeIn 0.3s ease-in-out;
        }

        .sent .message {
            background: #2563eb;
            color: white;
        }

        .received .message {
            background: #e5e7eb;
            color: #000;
        }

        .message-info {
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
            justify-content: flex-end;
            margin-top: 4px;
            color: rgba(255, 255, 255, 0.7);
        }

        .received .message-info {
            color: #555;
        }

        .double-tick {
            color: #34d399;
        }

        .input-container {
            display: flex;
            padding: 10px;
            background: #2d3748;
            border-top: 2px solid #1e293b;
            position: sticky;
            bottom: 0;
            z-index: 10;
        }

        .input-container input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
            background: #374151;
            color: white;
        }

        .input-container button {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            border: none;
            padding: 10px;
            border-radius: 50%;
            margin-left: 10px;
            cursor: pointer;
            color: white;
            font-size: 16px;
            transition: background 0.3s;
        }

        .input-container button:hover {
            background: linear-gradient(135deg, #1d4ed8, #2563eb);
        }

        .delete-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            font-size: 12px; /* Smaller button */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
			        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        <span><i class="fas fa-comments"></i> Live Chat</span>
        <span id="adminStatus" class="chat-status">Online</span>
    </div>

    <div class="messages" id="messageContainer"></div>

    <div class="input-container">
        <input type="text" id="messageInput" placeholder="Type a message..." />
        <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
    </div>
</div>

<script>
    const parentId = 1; // ID of the parent
    const adminId = 2; // ID of the admin

    function fetchMessages() {
        fetch(`get_messages.php?parent_id=${parentId}`)
            .then(response => response.json())
            .then(messages => {
                const container = document.getElementById("messageContainer");
                container.innerHTML = ""; // Clear existing messages

                messages.forEach(msg => {
                    const messageDiv = document.createElement("div");
                    messageDiv.classList.add("message-container", msg.sender_id == parentId ? "sent" : "received");

                    const textDiv = document.createElement("div");
                    textDiv.classList.add("message");
                    textDiv.textContent = msg.message;

                    // Create a delete button
                    const deleteButton = document.createElement("button");
                    deleteButton.classList.add("delete-button");
                    deleteButton.innerHTML = "ðŸ—‘ï¸"; // Use emoji for delete icon
                    deleteButton.onclick = () => deleteMessage(msg.id); // Call deleteMessage function

                    messageDiv.appendChild(textDiv);
                    messageDiv.appendChild(deleteButton); // Append delete button
                    container.appendChild(messageDiv);
                });

                container.scrollTop = container.scrollHeight; // Scroll to the bottom
            })
            .catch(error => console.error("Error fetching messages:", error));
    }

    function sendMessage() {
        const input = document.getElementById("messageInput");
        const message = input.value.trim();
        if (!message) return; // Don't send empty messages

        fetch("send_message.php", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: `sender_id=${parentId}&receiver_id=${adminId}&message=${encodeURIComponent(message)}`
        })
        .then(response => response.json())
        .then(() => {
            input.value = ""; // Clear input field
            fetchMessages(); // Refresh messages
        })
        .catch(error => console.error("Error sending message:", error));
    }

    function deleteMessage(messageId) {
        if (confirm("Are you sure you want to delete this message?")) {
            fetch("delete_messages.php", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message_id: messageId })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("Message deleted successfully!");
                    fetchMessages(); // Refresh messages after deletion
                } else {
                    alert("Failed to delete message.");
                }
            })
            .catch(error => console.error("Error deleting message:", error));
        }
    }

    setInterval(fetchMessages, 3000); // Fetch messages every 3 seconds
    fetchMessages(); // Initial fetch
</script>

</body>
</html>
